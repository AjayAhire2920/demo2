 <h1 class="text-center">Login Form</h1>

 <div class="jumbotron">
     <div class="container">
         <div class="row">
             <div class="col-md-6">
                 <form [formGroup]="regform" (ngSubmit)="onSubmit()">
                     
                    <div class="form-group">
                       
                        <input type="text" class="form-control input-underline input-lg"  formControlName="username" placeholder="Username" [ngClass]="{'is-invalid':
                        username.touched &&   username.invalid}"> 
                        <div *ngIf="username.touched && username.invalid" class="invalid-feedback">
                            <div *ngIf="username.errors.required" >Username is required!</div>
                            <div *ngIf="username.errors.minlength">Minimum length must be 4 characters!</div>
                        </div>
                     </div>
                
                 
                    <div class="form-group">
                       <input type="text" class="form-control" formControlName="password" placeholder="Password"  
                       [ngClass]="{'is-invalid': password.touched && password.invalid}">
                       <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required" >password is required!</div>
                        <div *ngIf="password.errors.minlength">Minimum length must be 6 characters!</div>
                    </div>
                    </div>
                     
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="email" placeholder="email"  
                        [ngClass]="{'is-invalid': email.touched && email.invalid}">
                        <div *ngIf="email.touched && email.invalid" class="invalid-feedback">
                         <div *ngIf="email.errors.required" >email is required!</div>
                         <div *ngIf="email.errors.minlength">email length must be 6 characters!</div>
                     </div>
                     </div>

                    
                    <div class="form-group">                        
                        <button class="btn btn-primary"   >submit</button>
                        <div id="popup" class="d-none">Username or Password is incorrect!</div>
                     </div>
                </form>
             </div>
         </div>
     </div>
 </div>
